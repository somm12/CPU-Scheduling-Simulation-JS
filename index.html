<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPU-SCHEDULING-SMULATION-JS</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/timeTable.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="time-table-wrapper">
      <table class="time-table">
        <thead>
          <tr>
            <th class="header-label">Arrived Time</th>
            <th class="header-label">Running Time</th>
          </tr>
        </thead>
        <tbody class="tableBody"></tbody>
      </table>
      <form class="time-table-input-box">
        <div class="arrived-time-box">
          <input class="arrived-time" required type="number" />
        </div>
        <div class="running-time-box">
          <input class="running-time" required type="number" />
        </div>
        <button class="addBtn">+</button>
      </form>
      <div>
        <button class="submitBtn">
          <a href="./src/page/chooseScheduling.html">submit</a>
        </button>
      </div>
    </section>
    <script src="./src/js/timeTable.js"></script>
  </body>
</html>
